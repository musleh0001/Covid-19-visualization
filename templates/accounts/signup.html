{% extends 'accounts/base_account.html' %}

{% block tilte %}Sign up{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Sign up</h3>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-outline-danger btn-block">Create an account</button>
                    </form>
                </div>

                <div class="card-footer text-muted text-center">
                    Already have an account? <a href="{% url 'login' %}" class="text-danger" style="text-decoration: none;">Log in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
